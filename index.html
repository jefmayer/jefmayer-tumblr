		<script type="text/javascript">
            var app;
            (function ($, window, document, undefined) {
                $(function () {
                    app = new App();
                });
            })(jQuery, window, document);
            
            var App = function App() {
                var posts = [],
                    today = new Date();
                
                this.init = function() {
                    {block:Posts}
                    posts.push({
                        id: '',
                        icoId: '',
                        time: '-,---',
                        startDate: '',
                        interval: 'days', // hours,days,months,years
                        elapsedSpan: 'since',
                        tags: [{block:Tags}"{Tag}",{/block:Tags}]
                    });
                    {/block:Posts}
                    
                    var j,  data;
                    
                    $('.post').each(function(i) {
                        data = posts[i];
                        console.log(data.tags);
                        for (j = 0; j < data.tags.length; j++) {
		                    switch (j) {
			                    case 0:
                                    if (data.tags[0] === 'daysspent') {
	                                    data.elapsedSpan = 'days spent';
                                    }
	                            	break;
			                    case 1:
	                            	data.id = data.tags[1];
	                            	data.icoId = '#' +  data.id + '-ico';
	                            	break;
	                            case 2:
	                            	// Parse start date
	                            	data.startDate = new Date(data.tags[2].substr(data.tags[2].indexOf('--') + 2));
	                            	break;
	                            case 3:
	                            	data.interval = data.tags[3].substr(data.tags[3].indexOf('--') + 2);
	                            	break;
	                        }
	                    }
	                    // Set date
	                    data.time = getTimeSince(today, data.startDate, getInterval(data.interval));
	                    // Set icon
	                    $(this).find('use').attr('xlink:href', data.icoId);  
                    });
	                
	                console.log(posts);
                };
                
                function getTimeSince(date1, date2, interval) {
	            	return Math.ceil((date1.getTime() - date2.getTime()) / interval);
	            }
	            
	            function getInterval(time) {
	                switch (time) {
	                    case 'hours':
	                        return 1000 * 60 * 60;
	                        break;
	                    case 'days':
	                        return 1000 * 60 * 60 * 24;
	                        break;
	                }
	            }
	
	            function createDisplayNumber(num) {
	            	return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
	            }
            
                return this.init();   
            };
        </script>
