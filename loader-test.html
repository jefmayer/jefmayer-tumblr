				width: 100%;
				height: 100%;
				background: #f3f3f3;
			}
			
			.loader-block-phase-02 {
				background: #ffcc00;
				width: 225px;
				height: 350px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform-origin: 0 0;
				transform: scale(0) translate(-50%, -50%);
				transition-property: transform;
			}
			
			.loader-block-phase-02 span {
				display: block;
				width: 100%;
				text-align: center;
				font-family: 'Rubik One', sans-serif;
                color: white;
                font-size: 1.5rem;
                line-height: 350px;
			}
			
			.loader-block-phase-02.explode span {
				animation: loadExplodeText 0.35s ease-in forwards;
			}
			
			.loader-block-phase-02.intro {
				animation: loadIntro 0.5s 1s ease-out forwards;
			}
			
			.loader-block-phase-02.pulse {
				animation: loadPulse 1.5s ease-in-out infinite;
			}
			
			.loader-block-phase-02.explode {
				transform: scale(1) translate(-50%, -50%);
				animation: loadExplode 0.25s ease-in forwards;
			}
			
			.loader-block-phase-03 {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: transparent;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				border: 580px solid #ffcc00;
				display: none;
			}
			
			.loader-block-phase-03.implode {
				display: block;
				animation: loadImpload 0.35s ease-out forwards;
			}
			
			@keyframes loadIntro {
				0% {
					transform: scale(0) translate(-50%, -50%);
				}
				100% {
					transform: scale(1) translate(-50%, -50%);
				}
			}
			
			@keyframes loadPulse {
				0% {
					transform: scale(1) translate(-50%, -50%);
					background: #ffcc00;
				}
				50% {
					transform: scale(0.8) translate(-50%, -50%);
					background: #f2c600;
				}
				100% {
					transform: scale(1) translate(-50%, -50%);
					background: #ffcc00;
				}
			}
			
			@keyframes loadExplode {
				0% {
					width: 225px;
					height: 350px; 
				}
				100% {
					width: 100%;
					height: 100%;
				}
			}
			
			@keyframes loadExplodeText {
				0% {
					opacity: 1;
				}
				35% {
					opacity: 0;
				}
				100% {
					opacity: 0;
				}
			}
			
			@keyframes loadImpload {
				0% {
					border: 580px solid #ffcc00;
				}
				100% {
					border: 0px solid #ffcc00;
				}
			}
		</style>
	</head>
	<body>
		<section id="page">
            <div class="tmblr-header"><p>jm</p></div>
		</section>
		<div class="loader-blocks">
			<div class="loader-block-phase-01"></div>
			<div class="loader-block-phase-02"><span>jm</span></div>
			<div class="loader-block-phase-03"></div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		
		<script type="text/javascript">
            (function ($, window, document, undefined) {
                $(function () {
	                var introTimeoutComplete,
	                	minIntroMs = 4000;
	                	                
                    function showLoader() {
	                    $('.loader-block-phase-02').addClass('intro');
	                    var timerPulse = setTimeout(function() {
		                    $('.loader-block-phase-02')
		                    	.removeClass('intro')
		                    	.addClass('pulse');
		                    clearTimeout(timerPulse);
		                    // Start pulse
		                    var introTimeout = setTimeout(function() {
			                    introTimeoutComplete = true;
			                    hideLoader();
			                    clearTimeout(introTimeout);
		                    }, minIntroMs);
	                    }, 1500);
                    }
               
	                function hideLoader() {
		                // If minimum into time req not met, don't run
		                if (!introTimeoutComplete) {
			                return;
		                }
		                // End pulse, explode loader
		                $('.loader-block-phase-02')
		                	.removeClass('pulse')
		                	.addClass('explode');
		                // Set timer for reveal of bg
		                var timerImplode = setTimeout(function() {
		                    $('.loader-block-phase-01, .loader-block-phase-02')
		                    	.addClass('hidden');
		                    $('.loader-block-phase-03')
		                    	.addClass('implode');
		                    clearTimeout(timerImplode);
	                    }, 300);
	                    var timerRemove = setTimeout(function() {
		                    $('.loader-blocks').remove();
		                    $('body').addClass('jm-app-loaded');
		                    clearTimeout(timerRemove);
	                    }, 650);
	                }
	                
	                showLoader();
                 });
            })(jQuery, window, document);
        </script>
	</body>
</html>
